<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- External Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">ScotRail</h1>
        <h2 class="lead">Trains of Scotland</h2>
    </div>

    <div class="card-body">
        <table class="table" id="trainTable">
            <thead>
                <p>Current Train Schedule</p>
                <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                
                <th scope="row"></th>
    
                <th scope="row"></th>
                
                <th scope="row"></th>
                
            </tbody>
        </table> 
    </div>
    <br>
    <div class="card-body">
        <p>Add Train</p>

        <!-- Here we create an HTML Form for handling the inputs-->
        <form role="form">
              
        <!-- Here we capture the Train Name Parameter -->
            <div class="form-group">
            <label for="train">Train Name</label>
            <input type="text" class="form-control" id="train-name">
            </div>
              
        <!-- Here we capture the Destination Parameter -->
            <div class="form-group">
            <label for="place">Destination</label>
            <input type="text" class="form-control" id="destination">
            </div>

        <!-- Here we capture the First Train Parameter -->
            <div class="form-group">
            <label for="time">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="first-train">
            </div>   
              
        <!-- Here we capture the Frequency Parameter -->
            <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="next-train">
            </div>

        <!-- Here we have our final submit button -->
            <button type="submit" class="btn btn-default" id="add-train-btn">
            <i class="fa fa-search"></i> Submit</button>
              
        </form>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <!-- moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" integrity="sha256-ABVkpwb9K9PxubvRrHMkk6wmWcIHUE9eBxNZLXYQ84k=" crossorigin="anonymous"></script> 
    <script src="assets/javascript/app.js"></script>  


</body>
</html>


</body>

</html>
